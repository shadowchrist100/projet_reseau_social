<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrateur de connexion</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4f46e5", secondary: "#a855f7" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
        
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f9fafb;
      }
      input:focus {
          outline: none;
          border-color: #4f46e5;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
  >
    <div id="authContainer" class="max-w-md w-full">
      <div
        id="authCard"
        class="bg-white shadow-lg rounded-lg p-8 border border-gray-100"
      >
        <div class="flex items-center justify-center mb-6">
          <div
            class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-full text-primary"
          >
            <i class="ri-shield-keyhole-line ri-lg"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 ml-3">
            Administrateur de connexion
          </h1>
        </div>

        <div
          id="loginMessage"
          class="mb-4 p-3 rounded-md text-sm hidden"
        ></div>

        <form id="adminLoginForm" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >E-mail</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                required
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                placeholder="votre@email.com"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Mot de passe</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                required
                class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                placeholder="••••••••"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <div
                  id="togglePassword"
                  class="w-5 h-5 flex items-center justify-center cursor-pointer text-gray-400 hover:text-gray-600"
                >
                  <i class="ri-eye-line"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-primary border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700"
                >Se souvenir de moi</label
              >
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-primary hover:text-primary/80"
                >Mot de passe oublié?</a
              >
            </div>
          </div>

          <div>
            <button
              type="submit"
              id="submitBtn"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-button shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary whitespace-nowrap transition-all duration-200"
            >
              Se connecter
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <span class="text-sm text-gray-600">Vous n'avez pas de compte?</span>
          <a
            href="register.html"
            class="ml-1 text-sm font-medium text-primary hover:text-primary/80"
            >S'inscrire</a
          >
        </div>
      </div>
    </div>

    <script src="../../assets/js/admin/auth/login.js"></script>
  </body>
</html>
