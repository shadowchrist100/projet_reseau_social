<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription</title>
        <link rel="stylesheet" href="../../assets/css/style_register.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Inscription</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" id="name" name="name"   required placeholder="" >
                        <label>Nom</label>
                        <div class="nom error-message"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" id="firstname" name="firstname"  required placeholder="" >
                        <label>Prenom</label>
                        <div class="prenom error-message"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class=""></i></span>
                        <input type="text" name="pseudo"  id="pseudo"  required placeholder="">
                        <label>Pseudo</label>
                        <div class="pseudo error-message"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class=""></i></span>
                        <input type="email"  id="email" name="email"  required placeholder="">
                        <label >Email</label>
                        <div class="mail error-message"></div>
                    </div>
                    <div class="input-box">
                        <span class="input-group-text icon"><i class="bi bi-image"></i></span>
                        <input type="file" class="form-control" id="image" name="image" placeholder="Veillez uploader une image" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class=""></i></span>
                        <input id="password" type="password"  name="password" required >
                        <label >Mot de passe</label>
                        <div class="password error-message"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class=""></i></span>
                        <input id="password_confirm" type="password"  name="password_confirm" required >
                        <label >Confirmé Mot de passe</label>
                        <div class="password_confirm error-message"></div>
                    </div>
                    <div class="remember-forgot">
                        <div>
                            <label for="remember" class="">
                                <input type="checkbox" class="" name="remember"  >J'accepte les termes d'usage
                            </label>
                        </div>
                    </div>
                        <button type="submit" class="btn" >S'inscrire</button>
                    <div class="login-register">
                        <p>
                            J'ai déja un compte<button class="login-button" type="button">Se connecter</button> 
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../assets/js/register.js"></script>
    </body>
</html>
