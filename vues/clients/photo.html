<body>
   <div class="profile-container">
        <!-- En-tête du profil -->
        <header class="profile-header">
            <div class="cover-photo">
                <div class="profile-actions">
                    <button class="btn btn-edit"><i class="fas fa-camera"></i> Modifier photo</button>
                    <button class="btn btn-settings"><i class="fas fa-cog"></i></button>
                </div>
            </div>
            
            <div class="profile-info">
                <div class="profile-picture">
                    <img class="user_profile" src="/assets/images/default-profile.jpg" alt="Photo de profil" id="user-avatar">
                </div>
                
                <div class="profile-details">
                    <h1 class="user_name" id="user-name"></h1>
                    <p class="user-title" id="user-title">Développeur Full-Stack</p>
                    <p class="user-location"><i class="fas fa-map-marker-alt"></i> <span id="user-location">Paris, France</span></p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="friend-count">245</span>
                            <span class="stat-label">Amis</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="post-count">56</span>
                            <span class="stat-label">Publications</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="follower-count">1.2K</span>
                            <span class="stat-label">Abonnés</span>
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="add_friend btn btn-primary" data-post-id=""><i class="fas fa-user-plus"></i><span class="add_friend_btn_text">Ajouter ami</span></button>
                        <button class="message btn btn-secondary"><i class="fas fa-envelope"></i>Message</button>
                    </div>
                </div>
            </div>
            
            <nav class="profile-nav">
                <ul>
                    <li ><a class="acceuil_link" href="#"><i class="fas fa-newspaper"></i>Acceuil</a></li>
                    <li ><a class="publications_link" href="#"><i class="fas fa-newspaper"></i> Publications</a></li>
                    <li class="active"><a  class="photo_link" href="#"><i class="fas fa-images"></i> Photos</a></li>
                    <li><a class="friend_link" href="#"><i class="fas fa-users"></i> Amis</a></li>
                </ul>
            </nav>
